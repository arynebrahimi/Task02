<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scabable=yes, maximum-scale=2.0, minimum-scale=0.86">
    <title >Sign Up and Login</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1 id="header">SignUp Form<br> 
    <img src="/images/icon-photoaidcom-cropped.jpg" alt="SIGNUP ICON">   
    </h1>
 <div id="form">
    <form action="#">
        <label class="Sections" for="first name"><b>First Name: </b><br></label>
        <input type="text" name= "first name" id="first name" placeholder="Ali">
        <br><br>
        <label class="Sections" for="last name"><b>Last Name: </b><br></label>
        <input type="text" name= "last name" id="last name" placeholder="Ahmadi">
        <br><br>
        <label class="Sections" for="gender"><b>Gender: </b></label>
        <select name="Gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Rather not to Say">Rather not to Say</option>
        </select>
        <br><br>
        <label class="Sections" for="username"><b>Username: </b><br></label>
        <input type="text" name= "username" id="username" placeholder="aliahmadi">
        <br><br>
        <label class="Sections" for="email"><b>Email Address: </b><br></label>
        <input type="email" name= "email address" id="email" placeholder="aliahmadi@gmail.com">
        <br><br>
        <label class="Sections" for="pass"><b>Password: </b><br></label>
        <input type="password" name= "password" id="pass" placeholder="********">
        <br><br>
        <input id= button type="submit" Value= "SignUp">
        <br><br>
        <span class="border"><b>Already have an Account?</b></span>
        <a href="login.html">Login</a>
    </form>
 </div>
</body>
</html>
